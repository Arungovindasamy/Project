<div class="row">
  <div class="col-12">

    <div class="header">
      <a class="navbar-logo" href="#">

      </a>
      <div class="text-center">
        <h1>Askart Store</h1>
        <h2>Welcome to Our Store</h2>
      </div>


    </div>

    <div class="body">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item  active" *ngIf="loginService.currentUserName!=null">
              <a class="anchorTag" routerLink="home">Home </a>
            </li>
            <li class="nav-item" *ngIf="loginService.currentUserName!=null">
              <a class="anchorTag" routerLink="products">Products </a>

              <a class="anchorTag" routerLink="about-us">About Us </a>
            </li>
            <li class="nav-item">
              <a class="anchorTag" routerLink="contact-us">Contact Us </a>
            </li>
            <li class="nav-item" *ngIf="loginService.currentUserName!=null">
              <a class="anchorTag" routerLink="#">{{loginService.currentUserName}} </a>
            </li>

            <li class="nav-item" *ngIf="loginService.currentUserName!=null">
              <a class="anchorTag" href="#" (click)="loginService.Logout()">Logout </a>
            </li>
            <li class="nav-item" *ngIf="loginService.currentUserName==null">
              <a class="anchorTag" routerLink="login">Login </a>
            </li>

          </ul>

      </nav>
    </div>
